      <script>

        let i = 0;
        
      document.getElementById("ashleyvr").onclick = function() {transformsite()};


      function transformsite() {
        if (document.body.style.backgroundColor != "black") {
          document.body.style.backgroundColor = "black";
        document.getElementById("ulnavbar").style.backgroundColor = "black";
        document.getElementsByTagName('H1')[0].style.color = "black";
        document.getElementById("mylinkedin").style.display = "none";
        document.getElementById("classrooms").style.display = "none";
        document.getElementById("carvr").style.display = "none";
        document.getElementById("mygithub").style.display = "none";
            

           while (i == 0) {
             var mybutton = document.createElement("BUTTON");
             var buttontext = document.createTextNode("ENTER");
             mybutton.id = "enterbutton";
             mybutton.appendChild(buttontext);
             document.body.appendChild(mybutton);
              i += 1;
           }
          
        document.getElementById("enterbutton").style.visibility = "visible";
          
        }
        
        else {
          document.body.style.backgroundColor = "#87dfff";
        document.getElementById("ulnavbar").style.backgroundColor = "#87dfff";
        document.getElementsByTagName('H1')[0].style.color = "black";
        document.getElementById("mylinkedin").style.display = "initial";
        document.getElementById("classrooms").style.display = "initial";
        document.getElementById("carvr").style.display = "initial";
        document.getElementById("mygithub").style.display = "initial";
          document.getElementById("enterbutton").style.visibility = "hidden";
          
        }

        document.getElementById("enterbutton").onclick = function() {buttonclick()};
        
        function buttonclick() {
        window.location.href = "https://ashleyinvr.glitch.me";
    }
      }
